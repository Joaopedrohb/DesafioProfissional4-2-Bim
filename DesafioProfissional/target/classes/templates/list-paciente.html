<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Paciente</title>
</head>
<body>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">CPF</th>
            <th scope="col">Nome</th>
            <th scope="col">Matr√≠cula</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr data-th-each="paciente : ${pacientes}">
            <td data-th-text="${paciente.cpf}"></td>
            <td data-th-text="${paciente.nome}"></td>
            <td data-th-text="${paciente.matricula}"></td>
            <td>
                <a th:href="@{/paciente/delete/{cpf}(cpf=${paciente.cpf})}" class="btn btn-outline-danger">Delete</a>
                <a th:href="@{/paciente/edit/{cpf}(cpf=${paciente.cpf})}" class="btn btn-outline-info">Editar</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a href="/paciente/novo" class="btn btn-outline-info">
        Novo Paciente
    </a>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
